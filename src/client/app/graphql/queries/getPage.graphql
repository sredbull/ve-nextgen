query Page($id: ID!) {
	page(id: $id) {
    lang
    head {
      title
      meta {
        charset
        description
        noindex
        nofollow
        viewport
      }
    }
    body {
      header {
        ... on PageBodyHeaderCurved {
          title
          subTitle
        }
        ... on PageBodyHeaderSkewed {
          title
          subTitle
        }
      }
      navigation {
        items {
          href
          rel
          target
        }
      }
      main {
        articles {
          ... on PageBodyMainArticleMarkdown {
            title
            subTitle
            markdown
          }
        }
      }
      footer {
        ... on PageBodyFooterExtended {
          title
          subTitle
          copyright
        }
        ... on PageBodyFooterSimple {
          title
          subTitle
          copyright
        }
      }
    }
  }
}
